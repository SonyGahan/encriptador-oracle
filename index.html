<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/img/segurity_prueba.svg">
    <link rel="stylesheet" href="./assets/css/reseteo.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <div class="container__header">
            <div class="header">
                <a href="https://www.aluracursos.com/" target="_blank">
                    <img class="logo" src="./assets/img/alura.svg">
                </a>
            </div>
        </div>
    </header>

    <main>
        <article class="container">
            <section class="izquierda" id="izquierda">
                <textarea class="inputtextarea" id="textoInput" placeholder="Ingrese el texto aquí"
                    autofocus></textarea>
                <div class="content_botones">
                    <span class="info">
                        <img src="./assets/img/!.svg" alt="advertencia" />
                        Solo letras minúsculas y sin acentos
                    </span>
                    <div class="botones">
                        <button id="button__encriptar" class="button__encriptar">Encriptar</button>
                        <button id="button__desencriptar" class="button__desencriptar">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section class="derecha" id="derecha">
                <img id="llave" class="llave" src="./assets/img/foto.PNG"
                    alt="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.">
                <textarea id="textoFinal" class="textoFinal" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="textoInfo" class="info">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="button__copiar bn_ocultar" id="button__copiar">Copiar</button>
            </section>
        </article>
    </main>

    <footer class="footer ">
        <p class="creador">Diseñado por @sonygahan
        </p>
        <div>
            <a href="https://github.com/SonyGahan/encriptador-oracle" target="_blank">
                <img class="links" src="./assets/img/github.svg" />
            </a>
            
            <a href="https://www.linkedin.com/in/sonia-pereira-3b643932/" target="_blank">
                <img class="links" src="./assets/img/linkedin.svg" />
            </a>
        </div>
    </footer>

    <script src="./assets/js/scripts.js"></script>
</body>

</html>
